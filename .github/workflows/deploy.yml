name: Deploy
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        shell: bash
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/kinetic" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Check deploy secrets
        shell: bash
        run: |
          test -n "${{ secrets.SERVER_HOST }}" || (echo "Missing SERVER_HOST" && exit 1)
          test -n "${{ secrets.SERVER_USER }}" || (echo "Missing SERVER_USER" && exit 1)
          test -n "${{ secrets.SERVER_SSH_KEY }}" || (echo "Missing SERVER_SSH_KEY" && exit 1)

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/kinetic
            docker compose pull
            docker compose up -d
            docker image prune -f
